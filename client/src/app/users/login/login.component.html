<div style="display: flex; justify-content: center; margin-top: 50px;">
    <mat-card style="width: 300px; padding: 20px;">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 15px;">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
          </mat-form-field>
          
          <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 15px;">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
          </mat-form-field>
  
          <div *ngIf="error" style="color: red; margin-bottom: 10px;">{{ error }}</div>
          <div style="display:flex; justify-content: space-between; gap: 16px;">
            <button mat-raised-button color="primary" type="submit" [disabled]="!email || !password">Login</button>
            <button mat-raised-button color="primary" type="button"(click)="register()" [disabled]="!email || !password">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

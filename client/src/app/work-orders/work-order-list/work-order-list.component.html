<mat-card style="margin:20px;">
  <mat-card-title>Work Orders</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" [routerLink]="'new'" style="margin-bottom:20px;">Add Work Order</button>
    <mat-list>
      <mat-list-item *ngFor="let w of workOrders">{{ w.contractorId }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card style="margin:20px;">
  <div style="display: flex; justify-content: space-between; gap: 16px;">

    <mat-card-title>Work Orders</mat-card-title>
    <button mat-raised-button color="primary" [routerLink]="'new'" style="margin-bottom:20px;">Add Work Order</button>
    <button mat-raised-button color="primary"  style="margin-bottom:20px;" (click)="sortUsingPaymentTerms()">Sort By Payment Terms</button>
    <input title="FilterUsingDate" (change)="filterUsingDate($event)" id="dueDate" matInput type="date">
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="workOrders" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="contractorId">
        <th mat-header-cell *matHeaderCellDef>Contractor</th>
        <td mat-cell *matCellDef="let wo">{{ wo.contractorId }}</td>
      </ng-container>

      <ng-container matColumnDef="paymentTerms">
        <th mat-header-cell *matHeaderCellDef>Payment Terms</th>
        <td mat-cell *matCellDef="let wo">{{ wo.paymentTerms }}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let wo">{{ wo.dueDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['contractorId', 'paymentTerms', 'dueDate']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['contractorId', 'paymentTerms', 'dueDate'];"></tr>
      </table>
  </mat-card-content>
</mat-card>

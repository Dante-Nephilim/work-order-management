<mat-card style="margin:20px;">
  <div style="display: flex; justify-content: space-between; gap: 16px;">
    <mat-card-title>Contractors</mat-card-title>
    <button mat-raised-button color="primary" [routerLink]="'new'" style="margin-bottom:20px;">Add Contractor</button>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="contractors" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let contractor">{{ contractor.name }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let contractor">{{ contractor.phone }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'phone']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'phone'];"></tr>
    </table>
  </mat-card-content>
</mat-card>

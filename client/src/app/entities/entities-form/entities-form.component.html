<h2>Add Entity</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      placeholder="Name"
    />
  </div>
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>

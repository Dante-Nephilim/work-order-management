<mat-card style="margin:20px;">
  <div style="display: flex; justify-content: space-between; gap: 16px;">
    <mat-card-title>Entities</mat-card-title>
    <button mat-raised-button color="primary" [routerLink]="'new'" style="margin-bottom:20px;">Add Entity</button>
  </div>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let e of entities">{{ e.name }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

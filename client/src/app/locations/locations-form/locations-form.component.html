<mat-card style="margin:20px;">
  <mat-card-title>Add Location</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" style="width:100%; margin-bottom:15px;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%; margin-bottom:15px;">
        <mat-label>Entity</mat-label>
        <mat-select formControlName="entityId">
          <mat-option [value]="''" disabled>Select an entity</mat-option>
          <mat-option *ngFor="let e of entities" [value]="e._id">{{ e.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
